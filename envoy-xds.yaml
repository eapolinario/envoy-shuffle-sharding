node:
  cluster: envoy-cluster
  id: envoy-shuffle-shard

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                  headers:
                  - name: x-target-cluster
                    present_match: true
                route:
                  cluster_header: x-target-cluster
          http_filters:
          - name: envoy.filters.http.lua
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
              inline_code: |
                function envoy_on_request(request_handle)
                  local customer_id = request_handle:headers():get("x-customer-id")
                  
                  if customer_id == nil then
                    request_handle:respond(
                      {[":status"] = "400"},
                      "Missing x-customer-id header"
                    )
                    return
                  end
                  
                  -- Read dynamic values from RTDS runtime
                  -- Runtime values are accessible via streamInfo
                  local runtime = request_handle:streamInfo():dynamicMetadata():get("envoy.runtime")
                  
                  local total_hosts = 8  -- default
                  local shard_size = 2   -- default
                  
                  if runtime ~= nil then
                    if runtime["shuffle_sharding.total_hosts"] ~= nil then
                      total_hosts = math.floor(runtime["shuffle_sharding.total_hosts"])
                    end
                    
                    -- Try customer-specific shard size first
                    local customer_key = "shuffle_sharding.customer." .. customer_id .. ".shard_size"
                    if runtime[customer_key] ~= nil then
                      shard_size = math.floor(runtime[customer_key])
                    elseif runtime["shuffle_sharding.default_shard_size"] ~= nil then
                      shard_size = math.floor(runtime["shuffle_sharding.default_shard_size"])
                    end
                  end
                  
                  -- Ensure shard_size doesn't exceed total_hosts
                  if shard_size > total_hosts then
                    shard_size = total_hosts
                  end
                  
                  -- Generate shuffle shard
                  local selected_hosts = {}
                  local seen = {}
                  
                  for i = 0, shard_size - 1 do
                    local hash_input = customer_id .. "_salt_" .. i
                    local hash_value = 0
                    
                    for j = 1, #hash_input do
                      hash_value = ((hash_value * 33) + string.byte(hash_input, j)) % 2147483647
                    end
                    
                    local host_index = (hash_value % total_hosts)
                    
                    local attempts = 0
                    while seen[host_index] and attempts < total_hosts do
                      hash_value = ((hash_value * 31) + attempts) % 2147483647
                      host_index = (hash_value % total_hosts)
                      attempts = attempts + 1
                    end
                    
                    if not seen[host_index] then
                      table.insert(selected_hosts, host_index)
                      seen[host_index] = true
                    end
                  end
                  
                  local shard_list = table.concat(selected_hosts, ",")
                  request_handle:headers():add("x-shard-assignment", shard_list)
                  request_handle:headers():add("x-shard-config", string.format("%d/%d", shard_size, total_hosts))
                  
                  -- Pick one host from the shard using request path hash
                  local path = request_handle:headers():get(":path") or "/"
                  local path_hash = 0
                  for j = 1, #path do
                    path_hash = ((path_hash * 33) + string.byte(path, j)) % 2147483647
                  end
                  local shard_index = (path_hash % shard_size) + 1
                  local selected_host = selected_hosts[shard_index]
                  request_handle:headers():replace("x-target-host", tostring(selected_host))
                  
                  request_handle:headers():replace("x-target-cluster", "backend_" .. tostring(selected_host))
                  
                  request_handle:logInfo(string.format(
                    "Customer %s -> Config %d/%d -> Shard [%s] -> Host %d",
                    customer_id, shard_size, total_hosts, shard_list, selected_host
                  ))
                end
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: xds_cluster
    type: STATIC
    connect_timeout: 1s
    http2_protocol_options: {}
    load_assignment:
